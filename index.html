<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <style>
      .con {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background-color: rgb(23, 19, 70);
      }
      h1 {
        color: white;
      }
      #numberInput {
        width: 380px;
        height: 40px;
        padding: 2px 10px;
        background-color: rgb(70, 20, 117);
        color: white;
        font-weight: 900;
        margin-bottom: 10px;
      }
      button {
        width: 400px;
        height: 40px;
        padding: 2px 10px;
        color: black;
        font-weight: 900;
        background-color: rgb(229, 188, 21);
        border: 2px solid rgb(167, 135, 11);
      }
      p {
        color: white;
        background-color: rgb(70, 20, 117);
        width: 380px;
        height: 40px;
        padding: 2px 10px;
        text-align: center;
        text-justify: center;
        font-weight: 900;
      }
    </style>
  </head>

  <body>
    <div class="con">
      <h1>Roman Numeral Converter</h1>
      <input type="number" id="numberInput" placeholder="Enter a number" />
      <button onclick="convertToRoman()">Convert</button>
      <p><span id="romanResult"></span></p>
    </div>

    <script>
      function convertToRoman() {
        const num = parseInt(document.getElementById("numberInput").value);

        const romanNumerals = [
          ["M", 1000],
          ["CM", 900],
          ["D", 500],
          ["CD", 400],
          ["C", 100],
          ["XC", 90],
          ["L", 50],
          ["XL", 40],
          ["X", 10],
          ["IX", 9],
          ["V", 5],
          ["IV", 4],
          ["I", 1],
        ];

        let result = "";
        let number = num;

        for (let [roman, value] of romanNumerals) {
          while (number >= value) {
            result += roman;
            number -= value;
          }
        }

        document.getElementById("romanResult").innerText = result;
      }
    </script>
  </body>
</html>
